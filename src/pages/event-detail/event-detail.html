<ion-header>
  <ion-navbar color="primary">
    <ion-title>Event Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row padding>
    <ion-col col-8>
      Current Revenue
    </ion-col>
    <ion-col col-4 [class.profitable]="currentEvent?.revenue > 0"
             [class.no-profit]="currentEvent?.revenue < 0">
      {{currentEvent?.revenue}} USD
    </ion-col>
  </ion-row>
  
  <ion-card>
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>
    <ion-card-content>
      <p>Ticket: <strong>{{currentEvent?.price}} USD</strong></p>
      <p>Date: <strong>{{currentEvent?.date}}</strong></p>
    </ion-card-content>
  </ion-card>

  <ion-card class="add-guest-form">
    <ion-card-header>
      Add Guests
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input [(ngModel)]="guestName" type="text"
                     placeholder="What's your guest's name?"></ion-input>
        </ion-item>

        <button ion-button color="primary" block (click)="addGuest(guestName, guestName)">
          Add Guest
        </button>
        <span *ngIf="guestPicture">Picture taken!</span>
        <button ion-button color="primary" block (click)="takePicture()">
          Take a Picture
        </button>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
